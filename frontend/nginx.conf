server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Serve the app at /projects/smart-parking/
    location /projects/smart-parking/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Fallback for root - redirect to base path
    location = / {
        return 301 /projects/smart-parking/;
    }

    # API proxy (not used when behind Proxmox nginx, but kept for consistency)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}